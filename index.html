<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/main.css">
</head>

<body>
    <div class="player">
        <div class="dashboard">
            <header>
                <h4>Now playing:</h4>
                <h2>Lối nhỏ</h2>
            </header>

            <div class="cd">
                <div class="cd-thumb" style="background-image: url('./asset/img/LoiNho.jpg')"></div>

            </div>

            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>

                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>




                <div class="btn btn-toggle-play">
                    <i class="fa-solid fa-play icon-play"></i>
                    <i class="fa-solid fa-pause icon-pause"></i>
                </div>

                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>

                <div class="btn btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>

            <input id="progress" type="range" class="progress" value="0" min="0" step="1" max="100">

            <audio src="" id="audio"></audio>
        </div>

        <div class="playlist">

        </div>
    </div>



    <script src="./app.js"></script>

</body>

</html>
